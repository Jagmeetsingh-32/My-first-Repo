<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container{
            background-color: black;
            width: 500px;
            height: 40vw;
        }
        .BOX{
            width: 40px;
            height: 30px;
            background-color: rgb(20, 111, 191);
            animation:  identifier;

        }
        @keyframes identifier {
            from{

            }
            to{
                transform: translate(500px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="BOX"></div>
        </div>
</body>
</html>
